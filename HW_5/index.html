<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
  
   <div id="header">
       <div class="title">Social Spicer Icons</div>
   </div>
   
   <div class="button-container">
      <div class="wrapper">
          <button class="btn btn-large pink white-text">Pink Button</button>
           <button class="btn btn-medium white-text green">Green Button</button>
      </div>

      <div class="wrapper">
       <button class="btn btn-medium blue white-text">Blue Button</button>
       <button class="btn btn-medium red white-text">Red Button</button>
       </div>
       
       <div class="wrapper">
       <button class="btn btn-medium orange white-text">Orange Button</button>
       <button class="btn btn-medium yellow white-text">Yellow Button</button>
       </div>
   </div>
   
  <div class="button-container black-background">
      <div class="wrapper">
          <button class="btn btn-large pink white-text">Pink Button</button>
           <button class="btn btn-medium white-text green">Green Button</button>
      </div>

      <div class="wrapper">
       <button class="btn btn-small blue white-text">Blue Button</button>
       <button class="btn btn-medium red white-text">Red Button</button>
       </div>
       
       <div class="wrapper">
       <button class="btn btn-small orange white-text">Orange Button</button>
       <button class="btn btn-small yellow white-text">Yellow Button</button>
       </div>
   </div>
    
</body>
</html>
